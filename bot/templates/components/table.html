<table class="table table-dark table-striped">
  <thead class="table-dark">
    <tr>
      {% for header in columns %}
      <th>{{ header.title }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% load table_helpers %}

    {% for value in values %}
      <tr>
        {% for column in columns %}
          <td>{% render_cell value column as cell %}{{ cell|safe }}</td>
        {% endfor %}
      </tr>
      {% empty %}
      <tr>
        <td colspan="{{ columns|length }}" class="text-center">Nenhum dado dispon√≠vel.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
