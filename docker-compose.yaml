version: "3.8"

services:
  db:
    image: postgres:15
    container_name: automation_araxa
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

  celery:
    build: .
    command: celery -A core worker --loglevel=info --concurrency=1
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
    env_file:
      - .env
    mem_limit: 1024m

volumes:
  postgres_data:
